    <div class="row">

                    <!-- System Menu -->
                    <div class="accordion-item border-0">
                        <h2 class="accordion-header" id="headingSystem">

                                    type="button"

                                    aria-expanded="true"

                        </h2>
                        <div

                                aria-labelledby="headingSystem"
                        >
                            <div class="accordion-body py-2">
                                <ul class="list-unstyled ps-3 small">
                                    <li>
                                        <a class="nav-link text-dark" href="user-Index.html"
                                        ><i class="fas fa-users me-2"></i> User Profile</a
                                        >
                                    </li>
                                    <li>
                                        <a class="nav-link text-dark" href="supplier-index.html"
                                        ><i class="fas fa-truck me-2"></i> Supplier Profile</a
                                        >
                                    </li>
                                    <li>
                                        <a class="nav-link text-dark" href="customer-index.html"
                                        ><i class="fas fa-user-friends me-2"></i> Customer
                                            Profile</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Maintain Menu -->
                    <div class="accordion-item border-0">
                        <h2 class="accordion-header" id="headingMaintain">
                            <button
                                    class="accordion-button bg-light text-dark fw-semibold"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#collapseMaintain"
                                    aria-expanded="true"
                                    aria-controls="collapseMaintain"
                            >
                                <i class="fas fa-wrench me-2"></i> Inventory
                            </button>
                        </h2>
                        <div
                                id="collapseMaintain"
                                class="accordion-collapse collapse show"
                                aria-labelledby="headingMaintain"
                        >
                            <div class="accordion-body py-2">
                                <ul class="list-unstyled ps-3 small">
                                    <li>
                                        <a href="item-index.html" class="nav-link text-dark"
                                        ><i class="fas fa-hammer me-2"></i> Item Profile</a
                                        >
                                    </li>
                                    <li>
                                        <a
                                                href="purchaseOrder-index.html"
                                                class="nav-link text-dark"
                                        ><i class="fas fa-shopping-cart me-2"></i> Purchase
                                            Order</a
                                        >
                                    </li>
                                    <li>
                                        <a href="grn-index.html" class="nav-link text-dark"
                                        ><i class="fas fa-receipt me-2"></i> G.R.N</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Tasks Menu -->
                    <div class="accordion-item border-0">
                        <h2 class="accordion-header" id="headingTasks">
                            <button
                                    class="accordion-button bg-light text-dark fw-semibold"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#collapseTasks"
                                    aria-expanded="true"
                                    aria-controls="collapseTasks"
                            >
                                <i class="fas fa-receipt me-2"></i> Sales
                            </button>
                        </h2>
                        <div
                                id="collapseTasks"
                                class="accordion-collapse collapse show"
                                aria-labelledby="headingTasks"
                        >
                            <div class="accordion-body py-2">
                                <ul class="list-unstyled ps-3 small">
                                    <li>
                                        <a
                                                href="salesOrder-index.html"

                                        ><i class="fas fa-shopping-bag me-2"></i> Sales

                                    </li>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
            <div class="main-content container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Add User</h5>
                            </div>
                            <div class="card-body">
                                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                                <form id="userForm">
                                    <input type="hidden" id="userId" />
                                    <div class="row">
                                        <div class="col-md-2 mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="username"
                                                    placeholder="Enter username"
                                                    required
                                            />
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input
                                                    type="email"
                                                    class="form-control"
                                                    id="email"
                                                    placeholder="Enter email"
                                                    required
                                            />
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <label for="fullName" class="form-label">Full Name</label>
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="fullName"
                                                    placeholder="Enter full name"
                                                    required
                                            />
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input
                                                    type="password"
                                                    class="form-control"
                                                    id="password"
                                                    placeholder="Enter password"
                                            />
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <label for="role" class="form-label">Role</label>
                                            <select class="form-select" id="role" required>
                                                <option value="">Select role</option>
                                                <option value="ADMIN">Admin</option>
                                                <option value="MANAGER">Manager</option>
                                                <option value="STAFF">Staff</option>
                                                <option value="USER">User</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2 mb-3 align-self-end">
                                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                                <span id="submitBtnText">Add User</span>
                                            </button>
                                            <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="cancelBtn">
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>User List</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody id="userTableBody">
                                    <tr>
                                        <td colspan="4" class="text-center">Loading...</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/bootstrap.min.js"></script>
<script src="/api.js"></script>
<script>
    let editingUserId = null;
    
    // Load users on page load
    loadUsers();
    
    // Form submit handler
    document.getElementById('userForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const userData = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            fullName: document.getElementById('fullName').value,
            password: document.getElementById('password').value,
            role: document.getElementById('role').value,
            permissions: 'READ,CREATE,UPDATE,DELETE',
            isActive: true
        };
        
        try {
            let result;
            if (editingUserId) {
                // Update existing user
                if (!userData.password) {
                    delete userData.password; // Don't update password if empty
                }
                result = await api.user.update(editingUserId, userData);
            } else {
                // Create new user
                result = await api.user.create(userData);
            }
            
            if (result.success) {
                utils.showNotification(editingUserId ? 'User updated successfully!' : 'User created successfully!', 'success');
                resetForm();
                loadUsers();
            } else {
                showError(result.error || 'Failed to save user');
            }
        } catch (error) {
            showError('An error occurred. Please try again.');
        }
    });
    
    // Load all users
    async function loadUsers() {
        try {
            const result = await api.user.getAll();
            const tbody = document.getElementById('userTableBody');
            
            if (result.success && result.data && result.data.length > 0) {
                tbody.innerHTML = result.data.map(user => `
                    <tr>
                        <th scope="row">${user.id}</th>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No users found</td></tr>';
            }
        } catch (error) {
            document.getElementById('userTableBody').innerHTML = 
                '<tr><td colspan="4" class="text-center text-danger">Error loading users</td></tr>';
        }
    }
    
    // Edit user
    async function editUser(id) {
        try {
            const result = await api.user.getById(id);
            if (result.success) {
                const user = result.data;
                editingUserId = user.id;
                document.getElementById('username').value = user.username || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('fullName').value = user.fullName || '';
                document.getElementById('role').value = user.role || '';
                document.getElementById('password').value = '';
                document.getElementById('password').required = false;
                document.getElementById('submitBtnText').textContent = 'Update User';
                document.getElementById('cancelBtn').classList.remove('d-none');
                document.getElementById('userForm').scrollIntoView({ behavior: 'smooth' });
            }
        } catch (error) {
            showError('Error loading user data');
        }
    }
    
    // Delete user
    async function deleteUser(id) {
        if (confirm('Are you sure you want to delete this user?')) {
            try {
                const result = await api.user.delete(id);
                if (result && result.success) {
                    utils.showNotification('User deleted successfully!', 'success');
                    loadUsers();
                } else if (result && !result.success) {
                    showError(result.error || 'Failed to delete user');
                } else {
                    // If result is undefined/null, assume success (204 response)
                    utils.showNotification('User deleted successfully!', 'success');
                    loadUsers();
                }
            } catch (error) {
                showError('Error deleting user: ' + error.message);
            }
        }
    }
    
    // Reset form
    function resetForm() {
        editingUserId = null;
        document.getElementById('userForm').reset();
        document.getElementById('password').required = true;
        document.getElementById('submitBtnText').textContent = 'Add User';
        document.getElementById('cancelBtn').classList.add('d-none');
        hideMessages();
    }
    
    // Cancel edit
    document.getElementById('cancelBtn').addEventListener('click', resetForm);
    
    // Show/hide error messages
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.classList.remove('d-none');
        document.getElementById('successMessage').classList.add('d-none');
    }
    
    function hideMessages() {
        document.getElementById('errorMessage').classList.add('d-none');
        document.getElementById('successMessage').classList.add('d-none');
    }
</script>
</body>
</html>
