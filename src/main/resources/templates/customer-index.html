        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
          <div class="main-content container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h5>Add Customer</h5>
                  </div>
                  <div class="card-body">
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                    <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                    <form id="customerForm">
                      <div class="row">
                        <div class="col-md-2 mb-3">
                          <label for="customerCode" class="form-label">Customer Code</label>
                          <input
                                  type="text"
                                  class="form-control"
                                  id="customerCode"
                                  placeholder="e.g., CUST001"
                                  required
                          />
                        </div>
                        <div class="col-md-2 mb-3">
                          <label for="custName" class="form-label">Name</label>
                          <input
                                  type="text"
                                  class="form-control"
                                  id="custName"
                                  placeholder="Enter name"
                                  required
                          />
                        </div>
                        <div class="col-md-2 mb-3">
                          <label for="phone" class="form-label">Phone</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="phone"
                                    placeholder="Enter phone number"
                                    required
                            />
                        </div>
                        <div class="col-md-2 mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input
                                  type="email"
                                  class="form-control"
                                  id="email"
                                  placeholder="Enter email"
                                  required
                          />
                        </div>
                        <div class="col-md-2 mb-3">
                          <label for="customerType" class="form-label">Type</label>
                          <select class="form-select" id="customerType" required>
                            <option value="">Select type</option>
                            <option value="INDIVIDUAL">Individual</option>
                            <option value="BUSINESS">Business</option>
                          </select>
                        </div>
                        <div class="col-md-2 mb-3 align-self-end">
                          <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                            <span id="submitBtnText">Add Customer</span>
                          </button>
                          <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="cancelBtn">
                            Cancel
                          </button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-4 mb-3">
                          <label for="address" class="form-label">Address</label>
                          <input
                                  type="text"
                                  class="form-control"
                                  id="address"
                                  placeholder="Enter address"
                                  required
                          />
                        </div>
                        <div class="col-md-2 mb-3">
                          <label for="city" class="form-label">City</label>
                          <input
                                  type="text"
                                  class="form-control"
                                  id="city"
                                  placeholder="Enter city"
                                  required
                          />
                        </div>
                        <div class="col-md-2 mb-3">
                          <label for="country" class="form-label">Country</label>
                          <input
                                  type="text"
                                  class="form-control"
                                  id="country"
                                  placeholder="Enter country"
                                  required
                            />
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h5>Customer List</h5>
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="customerSearchInput"
                        placeholder="Search customers by name, code, email, phone..."
                      />
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Country</th>
                            <th scope="col">City</th>
                            <th scope="col">Address</th>
                            <th scope="col">Email</th>
                            <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customerTableBody">
                            <tr>
                            <td colspan="8" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    <script src="/bootstrap.min.js"></script>
    <script src="/api.js"></script>
    <script>
        // Check if user is logged in
        if (!utils.isLoggedIn()) {
            window.location.href = '/login';
        }
        
        let editingCustomerId = null;
        
        // Load customers on page load
        loadCustomers();
        
        // Form submit handler
        document.getElementById('customerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const customerData = {
                customerCode: document.getElementById('customerCode').value,
                name: document.getElementById('custName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                country: document.getElementById('country').value,
                customerType: document.getElementById('customerType').value,
                status: 'ACTIVE'
            };
            
            try {
                let result;
                if (editingCustomerId) {
                    result = await api.customer.update(editingCustomerId, customerData);
                } else {
                    result = await api.customer.create(customerData);
                }
                
                if (result.success) {
                    utils.showNotification(editingCustomerId ? 'Customer updated successfully!' : 'Customer created successfully!', 'success');
                    resetForm();
                    loadCustomers();
                } else {
                    showError(result.error || 'Failed to save customer');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
            }
        });
        
        // Load all customers
        async function loadCustomers() {
            try {
                const result = await api.customer.getAll();
                const tbody = document.getElementById('customerTableBody');
                
                if (result.success && result.data && result.data.length > 0) {
                    tbody.innerHTML = result.data.map(customer => `
                        <tr>
                            <th scope="row">${customer.id}</th>
                            <td>${customer.name}</td>
                            <td>${customer.phone}</td>
                            <td>${customer.country}</td>
                            <td>${customer.city}</td>
                            <td>${customer.address}</td>
                            <td>${customer.email}</td>
                            <td>
                                <button class="btn btn-sm btn-warning me-2" onclick="editCustomer(${customer.id})">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteCustomer(${customer.id})">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No customers found</td></tr>';
                }
            } catch (error) {
                document.getElementById('customerTableBody').innerHTML = 
                    '<tr><td colspan="8" class="text-center text-danger">Error loading customers</td></tr>';
            }
        }
        
        // Edit customer
        async function editCustomer(id) {
            try {
                const result = await api.customer.getById(id);
                if (result.success) {
                    const customer = result.data;
                    editingCustomerId = customer.id;
                    document.getElementById('customerCode').value = customer.customerCode || '';
                    document.getElementById('customerCode').readOnly = true;
                    document.getElementById('custName').value = customer.name || '';
                    document.getElementById('phone').value = customer.phone || '';
                    document.getElementById('email').value = customer.email || '';
                    document.getElementById('address').value = customer.address || '';
                    document.getElementById('city').value = customer.city || '';
                    document.getElementById('country').value = customer.country || '';
                    document.getElementById('customerType').value = customer.customerType || '';
                    document.getElementById('submitBtnText').textContent = 'Update Customer';
                    document.getElementById('cancelBtn').classList.remove('d-none');
                    document.getElementById('customerForm').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                showError('Error loading customer data');
            }
        }
        
        // Delete customer
        async function deleteCustomer(id) {
            if (confirm('Are you sure you want to delete this customer?')) {
                try {
                    const result = await api.customer.delete(id);
                    if (result && result.success) {
                        utils.showNotification('Customer deleted successfully!', 'success');
                        loadCustomers();
                    } else if (result && !result.success) {
                        showError(result.error || 'Failed to delete customer');
                    } else {
                        // If result is undefined/null, assume success (204 response)
                        utils.showNotification('Customer deleted successfully!', 'success');
                        loadCustomers();
                    }
                } catch (error) {
                    showError('Error deleting customer: ' + error.message);
                }
            }
        }
        
        // Reset form
        function resetForm() {
            editingCustomerId = null;
            document.getElementById('customerForm').reset();
            document.getElementById('customerCode').readOnly = false;
            document.getElementById('submitBtnText').textContent = 'Add Customer';
            document.getElementById('cancelBtn').classList.add('d-none');
            hideMessages();
        }
        
        // Cancel edit
        document.getElementById('cancelBtn').addEventListener('click', resetForm);
        
        // Show/hide error messages
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('d-none');
            document.getElementById('successMessage').classList.add('d-none');
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').classList.add('d-none');
            document.getElementById('successMessage').classList.add('d-none');
        }

        // Search functionality for customers
        document.getElementById('customerSearchInput').addEventListener('keyup', function() {
            filterCustomers();
        });

        function filterCustomers() {
            const input = document.getElementById('customerSearchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('customerTableBody');
            const rows = table.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const text = row.textContent || row.innerText;
                if (text.toLowerCase().indexOf(filter) > -1) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }
    </script>
